{% extends "base.html" %}
{% block content %}
<h1 class="h4 fw-bold">Reseñas</h1>
<p class="text-muted">Agrega/edita reseñas en <code>data/reviews.json</code>.</p>

<div class="row g-3">
  {% for r in reviews %}
    <div class="col-md-6 col-lg-4">
      <div class="card rounded-4 h-100">
        <div class="card-body">
          <div class="small text-muted">★★★★★</div>
          <div class="fw-semibold">{{ r.name }}</div>
          <div class="small text-muted">{{ r.location }}</div>
          <p class="mt-2 mb-0">{{ r.text }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
