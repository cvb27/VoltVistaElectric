{% extends "base.html" %}
{% block content %}
<h1 class="h4 fw-bold">Guías rápidas</h1>
<p class="text-muted">Contenido corto para SEO local. Edita el índice en <code>data/blog_posts.json</code>.</p>

<div class="list-group">
  {% for p in posts %}
    <a class="list-group-item list-group-item-action" href="/blog/{{ p.slug }}">
      <div class="fw-semibold">{{ p.title }}</div>
      <div class="small text-muted">{{ p.excerpt }}</div>
    </a>
  {% endfor %}
</div>
{% endblock %}
